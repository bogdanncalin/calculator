<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box" id="calculator-body">
        <div class="box" id="top-part">
        </div>
        <div id="bot-part">
            <div class="row">
                <div class="box button" id="clear">CLEAR</div>
                <div class="box button" id="backspace">BACKSPACE</div>
            </div>
            <div class="row">
                <div class="box button" id="7">7</div>
                <div class="box button" id="8">8</div>
                <div class="box button" id="9">9</div>
                <div class="box button" id="divide">รท</div>
            </div>
            <div class="row">
                <div class="box button" id="4">4</div>
                <div class="box button" id="5">5</div>
                <div class="box button" id="6">6</div>
                <div class="box button" id="multiply">x</div>
            </div>
            <div class="row">
                <div class="box button" id="1">1</div>
                <div class="box button" id="2">2</div>
                <div class="box button" id="3">3</div>
                <div class="box button" id="minus">-</div>
            </div>
            <div class="row">
                <div class="box button" id="point">.</div>
                <div class="box button" id="0">0</div>
                <div class="box button" id="equal">=</div>
                <div class="box button" id="plus">+</div>
            </div>
            
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
